syntax = "proto3";

package user;
option go_package="./user";

message UserDetailRequest {
  int64 userId = 1;
}

message UserDetailReply {
  int64 userId = 1;
  string name = 2;
  string email = 3;
  string phone = 4;
  string address = 5;
  string avatar = 6;
  string status = 7;
  string createdAt = 8;
  string updatedAt = 9;
}

message Request {
  string ping = 1;
}

message Response {
  string pong = 1;
}

service User {
  rpc Ping(Request) returns(Response);
  rpc UserDetail(UserDetailRequest) returns(UserDetailReply);
}
